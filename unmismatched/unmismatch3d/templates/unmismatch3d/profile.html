{% extends "unmismatch3d/layout.html" %}

{% block body %}

{%for item in items %}


<div class="container">
    <h2>{{item.username}}</h2>

    <br>
    <p>LOCATION:   {{item.location}} 
    </p>
    <p> GENDER:  {{item.gender}} 
    </p>
    <p>  AGE: {{item.age}} 
    </p>
    
</div>
<div class="container">
    <p> HOBBIES:{{item.hobbies}} </p>
    <p> BIO:  {{item.bio}} 
    </p>
</div>


<div class="container">
    <a href="{% url 'editprofile'  %}"><button class="btn btn-outline-success">Edit Profile</button></a>



</div>
{% endfor %}



{% endblock %}
